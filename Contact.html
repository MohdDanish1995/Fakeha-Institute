<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Fakeha Ali Institute</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
        integrity="sha512-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Basic reset and similar styling as other pages */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      line-height: 1.6;
      background: url('https://t3.ftcdn.net/jpg/05/30/96/04/360_F_530960431_c8fPd3HansYvrSJ4fJxZqp9OhjQmYoll.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }
    header {
      background: rgba(51, 51, 51, 0.9);
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
    }
    .logo {
      color: #fff;
      font-size: 1.8rem;
      font-weight: bold;
      text-decoration: none;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-links {
      list-style: none;
      display: flex;
    }
    .nav-links li {
      margin-left: 20px;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    .nav-links a:hover {
      color: #f0a500;
    }
    .hamburger {
      display: none;
      font-size: 1.5rem;
      color: #fff;
      cursor: pointer;
    }
    .contact-content {
      background: rgba(255, 255, 255, 0.95);
      margin: 30px 0;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .contact-content h2 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      text-align: center;
    }
    .contact-content p {
      margin-bottom: 10px;
      font-size: 1rem;
      text-align: center;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
    }
    .contact-form label {
      margin-top: 10px;
      font-size: 1rem;
    }
    .contact-form input,
    .contact-form textarea {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .contact-form textarea {
      resize: vertical;
      min-height: 150px;
    }
    .contact-form button {
      margin-top: 20px;
      padding: 10px;
      background: #f0a500;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .contact-form button:hover {
      background: #d18e00;
    }
    footer {
      background: rgba(51, 51, 51, 0.9);
      color: #fff;
      text-align: center;
      padding: 20px 0;
      margin-top: 20px;
    }
    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        display: none;
      }
      .nav-links.active {
        display: flex;
      }
      .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <a href="home.html" class="logo">Fakeha Ali Institute</a>
        <i class="fas fa-bars hamburger" onclick="toggleMenu()"></i>
        <ul class="nav-links">
          <li><a href="home.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="container">
    <div class="contact-content">
      <h2>Contact Us</h2>
      <p>For inquiries, please call: <strong>+971-508467062</strong></p>
      <p>Email us at: <a href="mailto:fakehaali29881@gmail.com" style="color: #f0a500;">fakehaali29881@gmail.com</a></p>
      <p>Or send us a message using the form below:</p>
      <form class="contact-form" onsubmit="submitForm(event)">
        <label for="name">Name</label>
        <input type="text" id="name" required />
        <label for="email">Email</label>
        <input type="email" id="email" required />
        <label for="subject">Subject</label>
        <input type="text" id="subject" required />
        <label for="message">Message</label>
        <textarea id="message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
  <footer>
    <p>
      &copy; 2025 Fakeha Ali Institute | 
      <a href="https://facebook.com" style="color: #f0a500;">Facebook</a> | 
      <a href="https://twitter.com" style="color: #f0a500;">Twitter</a>
    </p>
  </footer>
  <script>
    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    }
    function submitForm(event) {
      event.preventDefault();
      alert('Thank you for your message! We will get back to you soon.');
      // Reset the form fields
      document.getElementById('name').value = '';
      document.getElementById('email').value = '';
      document.getElementById('subject').value = '';
      document.getElementById('message').value = '';
    }
  </script>
</body>
</html>
